<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Staff Roblox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <header>
            <h1>Panel Staff Roblox</h1>
        </header>
        <nav>
            <button class="tab-button active" data-tab="warn">Warn</button>
            <button class="tab-button" data-tab="annonce">Annonce</button>
            <button class="tab-button" data-tab="ban">Ban</button>
            <button class="tab-button" data-tab="kick">Kick</button>
            <button class="tab-button" data-tab="troll">Troll</button>
            <button class="tab-button" data-tab="unban">Unban</button>
            <button class="tab-button" data-tab="logs">Logs</button>
        </nav>

        <div class="tab-content active" id="warn">
            <h2>Warn</h2>
            <input type="text" placeholder="Nom du joueur">
            <textarea placeholder="Raison du warn"></textarea>
            <button class="action-btn warn-btn">Envoyer Warn</button>
        </div>

        <div class="tab-content" id="annonce">
            <h2>Annonce</h2>
            <textarea placeholder="Votre annonce..."></textarea>
            <button class="action-btn annonce-btn">Envoyer Annonce</button>
        </div>

        <div class="tab-content" id="ban">
            <h2>Ban</h2>
            <input type="text" placeholder="Nom du joueur">
            <textarea placeholder="Raison du ban"></textarea>
            <button class="action-btn ban-btn">Bannir</button>
        </div>

        <div class="tab-content" id="kick">
            <h2>Kick</h2>
            <input type="text" placeholder="Nom du joueur">
            <textarea placeholder="Raison du kick"></textarea>
            <button class="action-btn kick-btn">Kick</button>
        </div>

        <div class="tab-content" id="troll">
            <h2>Troll</h2>
            <input type="text" placeholder="Nom du joueur">
            <select>
                <option>Confusion</option>
                <option>Freeze</option>
                <option>Blague sonore</option>
            </select>
            <button class="action-btn troll-btn">Troller</button>
        </div>

        <div class="tab-content" id="unban">
            <h2>Unban</h2>
            <input type="text" placeholder="Nom du joueur">
            <button class="action-btn unban-btn">Unban</button>
        </div>

        <div class="tab-content" id="logs">
            <h2>Logs</h2>
            <div class="logs-container">
                <p>[12:00] Player123 a été warn pour spam.</p>
                <p>[12:05] Player456 a été kick pour troll.</p>
                <p>[12:10] Player789 a été ban pour cheat.</p>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                contents.forEach(c => c.classList.remove('active'));
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
